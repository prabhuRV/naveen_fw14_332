<html lang="en">

  <head>

    <title>Document</title>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
        <input type="text" placeholder="search" id="sea">
        <button id="btn" onclick="sub()">Submit</button>
      </div>

      <div id="main">
        <div id="headline">
          <!--add headline here-->
        </div>
        <img id="img" src="" alt="" />

          <!--add news content here-->
        </div>
      </div>
    </div>
  </body>

</html>

<script type="Module">
import { showItem } from "./scripts/main.js";
let data = JSON.parse(localStorage.getItem('article'))

let hd = document.getElementById('headline')

let im = document.getElementById('img')

let co = document.getElementById('content')
showItem(data,hd,co,im)


</script>

<script>

  function sub(){
    
  let dt = document.getElementById('sea').value

  localStorage.setItem('search',JSON.stringify(dt))
  }
  
</script>
